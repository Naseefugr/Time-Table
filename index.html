<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDF Viewer with Zoom and Hand Tool</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      font-family: sans-serif;
    }

    #controls {
      padding: 10px;
      background: #222;
      color: white;
      display: flex;
      gap: 10px;
      align-items: center;
    }

    button {
      padding: 6px 12px;
      background-color: #444;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #666;
    }

    #viewerContainer {
      flex-grow: 1;
      overflow: hidden;
      position: relative;
      cursor: grab;
    }

    iframe {
      border: none;
      transform-origin: top left;
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>

  <div id="controls">
    <button onclick="zoomIn()">Zoom In +</button>
    <button onclick="zoomOut()">Zoom Out âˆ’</button>
    <span>Zoom: <span id="zoomLevel">100%</span></span>
    <span style="margin-left:auto; font-size: 12px; opacity: 0.7;">Shortcuts: Alt + / Alt - | Drag to Pan</span>
  </div>

  <div id="viewerContainer">
    <iframe id="pdfFrame" src="timetable.jpg" width="100%" height="100%"></iframe>
  </div>

  <script>
    const frame = document.getElementById('pdfFrame');
    const zoomLabel = document.getElementById('zoomLevel');
    const container = document.getElementById('viewerContainer');

    let zoom = 1;
    let offsetX = 0;
    let offsetY = 0;
    let isDragging = false;
    let startX, startY;

    function updateTransform() {
      frame.style.transform = `translate(${offsetX}px, ${offsetY}px) scale(${zoom})`;
      zoomLabel.textContent = `${Math.round(zoom * 100)}%`;
    }

    function zoomIn() {
      zoom += 0.1;
      updateTransform();
    }

    function zoomOut() {
      zoom = Math.max(0.1, zoom - 0.1);
      updateTransform();
    }

    // Keyboard shortcuts
    document.addEventListener('keydown', (e) => {
      if (e.altKey && (e.key === '+' || e.key === '=')) {
        e.preventDefault();
        zoomIn();
      } else if (e.altKey && (e.key === '-' || e.key === '_')) {
        e.preventDefault();
        zoomOut();
      }
    });

    // Hand tool (drag to pan)
    container.addEventListener('mousedown', (e) => {
      isDragging = true;
      startX = e.clientX - offsetX;
      startY = e.clientY - offsetY;
      container.style.cursor = 'grabbing';
    });

    container.addEventListener('mousemove', (e) => {
      if (!isDragging) return;
      offsetX = e.clientX - startX;
      offsetY = e.clientY - startY;
      updateTransform();
    });

    container.addEventListener('mouseup', () => {
      isDragging = false;
      container.style.cursor = 'grab';
    });

    container.addEventListener('mouseleave', () => {
      isDragging = false;
      container.style.cursor = 'grab';
    });

    // Initial transform
    updateTransform();
  </script>

</body>
</html>
